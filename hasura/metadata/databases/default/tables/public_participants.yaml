table:
  name: participants
  schema: public
object_relationships:
- name: game_session
  using:
    manual_configuration:
      column_mapping:
        game_session_uuid: uuid
      insertion_order: null
      remote_table:
        name: game_sessions
        schema: public
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_uuid: uuid
      insertion_order: null
      remote_table:
        name: users
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - game_session_uuid
    - user_uuid
  role: anonymous
select_permissions:
- permission:
    columns:
    - game_session_uuid
    - id
    - user_uuid
    filter: {}
    limit: 1000
  role: anonymous
delete_permissions:
- permission:
    filter: {}
  role: anonymous
