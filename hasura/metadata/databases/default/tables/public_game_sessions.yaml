table:
  name: game_sessions
  schema: public
array_relationships:
- name: game_rounds
  using:
    foreign_key_constraint_on:
      column: game_session_id
      table:
        name: game_rounds
        schema: public
- name: participants
  using:
    manual_configuration:
      column_mapping:
        uuid: game_session_uuid
      insertion_order: null
      remote_table:
        name: participants
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - tick
    - uuid
    - created_at
    - updated_at
    - creator_uuid
    - status
    filter: {}
  role: anonymous
