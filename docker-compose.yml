version: "3"
services:
  postgres:
    image: postgres:12.6
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: guessref_development
    container_name: guessref_db
    ports:
      - "5433:5432"
  hasura:
    image: "${HASURA_IMAGE:-hasura/graphql-engine:v2.0.0-beta.2}"
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:password@host.docker.internal:5433/guessref_development
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      ## HASURA_GRAPHQL_DEV_MODE: "true"
      ## HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: "nargh"
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "anonymous"
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - postgres
volumes:
  db_data:
