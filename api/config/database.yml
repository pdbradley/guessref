default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: 0.0.0.0
  username: postgres
  password: password

development:
  <<: *default
  port: 5433
  database: guessref_development

test:
  <<: *default
  port: 5433
  database: guessref_test

production:
  <<: *default
  database: nargh_production
  username: nargh
  password: <%= ENV['NARGH_DATABASE_PASSWORD'] %>
